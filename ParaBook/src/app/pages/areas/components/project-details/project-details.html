<!-- Project Details -->
<div class="project-details">
    @if (project) {
    <div class="project-header">
        <div class="header-content">
            <span class="project-label">Projekt</span>
            <h1>{{ project.title }}</h1>
            <p class="description">Beschreibung</p>
        </div>
    </div>

    <div class="action-bar">
        <button class="icon-btn" aria-label="Edit project">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" stroke="#8B5CF6" stroke-width="2"
                    stroke-linecap="round" />
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" stroke="#8B5CF6" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </button>
        <button class="icon-btn" aria-label="Delete project">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
                    stroke="#8B5CF6" stroke-width="2" stroke-linecap="round" />
            </svg>
        </button>
    </div>

    <div class="content-area">
        <p class="placeholder">Page content placeholder...</p>
    </div>
    } @else {
    <div class="no-project">
        <p>Select a project to view details</p>
    </div>
    }
</div>
