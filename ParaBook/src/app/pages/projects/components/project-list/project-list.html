<!-- Project List -->
<div class="project-list">
    <div class="search-container">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="11" cy="11" r="8" stroke="#999" stroke-width="2" />
            <path d="M21 21l-4.35-4.35" stroke="#999" stroke-width="2" stroke-linecap="round" />
        </svg>
        <input type="text" placeholder="Search projects..." [(ngModel)]="searchQuery" (input)="onSearch()">
    </div>

    <button class="add-project-btn" (click)="addProject()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="10" stroke="white" stroke-width="2" />
            <path d="M12 8v8M8 12h8" stroke="white" stroke-width="2" stroke-linecap="round" />
        </svg>
        Add New Project
    </button>

    <div class="projects">
        @for (project of filteredProjects; track project.id) {
        <div class="project-card" [class.active]="selectedProject?.id === project.id" (click)="selectProject(project)">
            <h3>{{ project.title }}</h3>
            <p class="update-time">Updated {{ project.updatedAt }}</p>
        </div>
        }
    </div>
</div>
